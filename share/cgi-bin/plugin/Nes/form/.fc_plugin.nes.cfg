# tiempo suficiente para rellenar el formulario, 15m son 15 minutos
# sufijo tiempo:  s: segundos, m: minutos, h: horas, d: dias, M: meses, y: años
fc_form_expire          = 15m 

# tiempo suficiente para pulsar ok o rellenar el captcha (y que carge la página)
# sufijo tiempo:  s: segundos, m: minutos, h: horas, d: dias, M: meses, y: años
fc_form_expire_last     = 50s

# nombre de la variable que controla el formulario
fc_form_start           = nes_fc_form_start

# nombre de la variable que identifica el último paso del formulario
fc_form_finish          = nes_fc_form_finish

# nombre de la variable que identifica el último paso del formulario
fc_form_last            = nes_fc_form_last

# sufijo del archivo temporal
fc_form_suffix          = .fc_form

# número maximo de intentos / minutos
# 15/5 es 15 intentos cada 5 minutos, despues de 15 intentos tendrá
# que esperar 5 minutos para volver a intentarlo o dará error
fc_form_max_attempts    = 10/5

# tiempo de expiración de los archivos temporales
# guarda el valor de attempts durante el tiempo indicado aquí
fc_form_expire_attempts = 60m

fc_form_location_errors  =
fc_form_attempts_captcha = 0
fc_form_tpl_errors       = 
fc_form_msg_errors       = 

fc_form_field_max_attempts = 20/5

# Nombre del campo input del formulario que controla el Captcha
fc_captcha_start           = nes_fc_captcha_start

# tiempo suficiente para rellenar el formulario, 15m son 15 minutos
# sufijo tiempo:  s: segundos, m: minutos, h: horas, d: dias, M: meses, y: años
fc_captcha_expire          = 15m

fc_captcha_digits          = 0
fc_captcha_noise           = 2
fc_captcha_size            = 2
fc_captcha_sig             = 
fc_captcha_spc             = 

# sufijo del archivo temporal
fc_captcha_suffix          = .fc_captcha

# número maximo de intentos / minutos
# 10/5 es 10 intentos cada 5 minutos, despues de 10 intentos tendrá
# que esperar 5 minutos para volver a intentarlo o dará error
fc_captcha_max_attempts    = 10/5

# tiempo de expiración de los archivos temporales
# guarda el valor de attempts durante el tiempo indicado aquí
fc_captcha_expire_attempts = 30m

